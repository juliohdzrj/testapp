    <script>
        class RestoreAccount extends Polymer.Element{
            static get is(){ return 'restore-account' }
            static get properties(){
                return{
                    edoLog:{
                        type: String,
                        notify:true
                    },
                    headersCustom: {
                        type: Object,
                        computed: '_getHeaders(customHeader)'
                    },
                    customHeader: {
                        value: '35f13ff714ce50c37baccead2e5a90c5='
                    },
                    cachecontrol: {
                        value: 'no-cache,no-store'
                    }
                }
            }
            ready(){
                super.ready();
                console.log(this.edoLog);
                const form=this.$.form4;
                const form4Submit=this.$.form4Submit;
                const spinner=this.$.spinner;
                form.addEventListener('iron-form-submit', function(event) {
                    this.querySelector('.output').innerHTML=JSON.stringify(event.detail);
                    spinner.active = false;
                    spinner.hidden = true;
                    form4Submit.disabled = false;
                });
                form.addEventListener('change', function(event) {
                    // Validate the entire form to see if we should enable the `Submit` button.
                    form4Submit.disabled = !form.validate();
                });


            }
            _delayedSubmit(event) {
                var spinner=this.$.spinner;
                var form4Submit=this.$.form4Submit;
                var form=this.$.form4;
                spinner.active = true;
                spinner.hidden = false;
                form4Submit.disabled = true;
                // Simulate a slow server response.
                setTimeout(function() {
                    form.submit()
                }, 1000);
            }


            /*_changeValue(){
            this.edoLog="loginok";
            console.log(this.edoLog);
            }*/

            _getHeaders(customHeader) {
            return {'Accept': 'application/x-www-form-urlencoded','Authorization': this.customHeader,'cache-control': this.cachecontrol};
            }
            _errorInputSet(textError){
                this.$.msgerrorsearch.textContent=textError;
            }
            _validateText(textInput){
                var regularPhraseText=/^([áéíóúÁÉÍÓÚñÑÜüa-zA-z0-9\s]{3,3})+([áéíóúÁÉÍÓÚñÑÜüa-zA-z0-9\s]{0,50})$/;
                if(regularPhraseText.test(textInput)){
                    return true;
                }else{
                    return false;
                }
            }
            _getInputSearch(event){
                this._errorInputSet("");
                if (event.keyCode==13) {
                    this.countPage=0;
                    if(this.stopList===true){
                        this.stopList=false;
                    }
                    this.$.listDirectory.set('items', []);
                    this.$.scrollTheshold.clearTriggers();
                    Polymer.dom.flush();
                    if(this.valInputSearch.length<3){
                        this._errorInputSet("Introduce más caracteres");
                        return false;
                    }
                    if(this._validateText(this.valInputSearch)){
                        this._searchText();
                    }else{
                        this._errorInputSet("No se permiten caracteres especiales");
                    }
                }
            }
            _getInputSearchTap(){
                this.$.listDirectory.set('items', []);
                this.countPage=0;
                //this.$.scrollTheshold.clearTriggers();
                if(this.stopList===true){
                    this.stopList=false;
                }
                this._errorInputSet("");
                    if(this.valInputSearch.length<3){
                        this._errorInputSet("Introduce más caracteres");
                        return false;
                    }
                    if(this._validateText(this.valInputSearch)){
                        this._searchText();
                    }else{
                        this._errorInputSet("No se permiten caracteres especiales");
                    }
            }
        }
        window.customElements.define(RestoreAccount.is, RestoreAccount);
    </script>
