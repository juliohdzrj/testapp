    <script>
        class CreateAccount extends Polymer.Element{
            static get is(){ return 'create-account' }
            static get properties(){
                return{
                    parametersListPage:{
                        type:Object,
                        value:function() {
                            return {
                                idCategoryCurrent: "none",
                                subIdCategoryCurrent: "none",
                                range:0,
                                appid: "35f13ff714ce50c37baccead2e5a90c5="
                            }
                        }
                    },
                    emailRegex:{
                        type: String,
                        //value: '[a-z0-9!#$%&\'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&\'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?'
                        value:'^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$'
                    },
                    textRegex:{
                        type: String,
                        value: '[A-Za-záéíóúñÑÜü ]+'
                    },
                    nameUserRegex:{
                        type: String,
                        value: '^([A-Za-z\d]|[^ ]){3,15}$'
                    },
                    setIconPassword:{
                        type: String,
                        value: 'icons:visibility-off'
                    },
                    passwordRegex:{
                        type: String,
                        value: '^([A-Za-z\d]|[^ ]){8,40}$'
                    },
                    typeInputPassword:{
                        type: String,
                        value: 'password'
                    },
                    edoLog:{
                        type: String,
                        notify:true
                    },
                    headersCustom: {
                        type: Object,
                        computed: '_getHeaders(customHeader)'
                    },
                    customHeader: {
                        value: '35f13ff714ce50c37baccead2e5a90c5='
                    },
                    cachecontrol: {
                        value: 'no-cache,no-store'
                    }
                }
            }
            ready(){
                super.ready();
                console.log(this.edoLog);
                const form=this.$.form4;
                const form4Submit=this.$.form4Submit;
                const spinner=this.$.spinner;
                /*
                const spinner=this.$.spinner;*/
                form.addEventListener('iron-form-submit', e=>{this._sendDataUser(e)});

                /*form.addEventListener('iron-form-submit', function(event) {
                    this.querySelector('.output').innerHTML=JSON.stringify(event.detail);
                    this._sendDataUser.bind(this);
                    //this.querySelector('.output').innerHTML="<p>Msg</p>";
                    spinner.active=false;
                    spinner.hidden=true;
                    form4Submit.disabled=false;
                });*/
                form.addEventListener('change', function(event) {

                    // Validate the entire form to see if we should enable the `Submit` button.
                    //console.log("validateform");
                    form4Submit.disabled = !form.validate();
                    //console.log(form4Submit.disabled);
                    if(form4Submit.disabled===true){
                        //const form4Submit=this.$.form4Submit;
                        spinner.active=false;
                        spinner.hidden=true;
                        //form4Submit.disabled = true;
                    }
                });
            }
            _displayEstate(){
                //console.log(this.setIconPassword);
                switch (this.setIconPassword) {
                    case "icons:visibility-off":
                        this.setIconPassword="icons:visibility";
                        this.typeInputPassword="text";
                        break;
                    case "icons:visibility":
                        this.setIconPassword="icons:visibility-off";
                        this.typeInputPassword="password";
                        break;
                }
            }
            _delayedSubmit(event) {
                var spinner=this.$.spinner;
                var form4Submit=this.$.form4Submit;
                var form=this.$.form4;
                spinner.active = true;
                spinner.hidden = false;
                form4Submit.disabled = true;
                form.submit();
                // Simulate a slow server response.
                /*setTimeout(function() {
                    form.submit()
                }, 1000);*/
            }

            _didRespondSetUser(request){
                var spinner=this.$.spinner;
                var form4Submit=this.$.form4Submit;
                form4Submit.disabled=false;
                spinner.active=false;
                spinner.hidden=true;
                console.log(request.detail.response);
        }
            _sendDataUser(e){
                //console.log("send");
                //this.querySelector('.output').innerHTML=JSON.stringify(e.detail);
                //this.querySelector('.output').innerHTML="<p>Msg</p>";
                //Polymer.dom(this.root).querySelector('.output').innerHTML=JSON.stringify(e.detail);
                Polymer.dom(this.root).querySelector('.output').innerHTML="";
                const spinner=this.$.spinner;
                const form4Submit=this.$.form4Submit;
                if(e.detail.pass!=e.detail.passRepeat){
                    Polymer.dom(this.root).querySelector('.output').innerHTML="<p style='color:red'>Las contraseñas no son iguales</p>";
                    this.$.mainPassword.focus();
                    spinner.active=false;
                    spinner.hidden=true;
                    form4Submit.disabled=false;
                    return false;
                }
                this.parametersListPage=e.detail;
                var ajax=this.$.setUser;
                ajax.generateRequest();
        }
            _getHeaders(customHeader) {
            return {'Accept': 'application/json','Authorization': this.customHeader,'cache-control': this.cachecontrol};
            }
            _errorInputSet(textError){
                this.$.msgerrorsearch.textContent=textError;
            }


            /*_validateText(textInput){
                var regularPhraseText=/^([áéíóúÁÉÍÓÚñÑÜüa-zA-z0-9\s]{3,3})+([áéíóúÁÉÍÓÚñÑÜüa-zA-z0-9\s]{0,50})$/;
                if(regularPhraseText.test(textInput)){
                    return true;
                }else{
                    return false;
                }
            }*/
