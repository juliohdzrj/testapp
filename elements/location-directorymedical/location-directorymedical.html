    <script>
        class LocationDirectoryMedical extends Polymer.Element{
            static get is(){ return 'location-directorymedical' }
            static get properties(){
                return{
                    idLocation:{
                        type:Number,
                        value:false
                    },
                    idSpecialty:{
                        type:Number,
                        value:false
                    },
                    itemSpecialty:{
                        type: Array,
                        value: function() {
                            return [];
                        },
                        notify:true
                    },
                    itemLocation:{
                        type: Array,
                        value: function() {
                            return [];
                        },
                        notify:true
                    },
                    itemDirectory:{
                        type: Array,
                        value: function() {
                            return [];
                        }
                    },
                    valInputSearch:{
                        type:String,
                        notify:true
                    },
                    /*urlPredictionList:{
                        type:String,
                        value:"../../api_cmp/view/listmedicaldirectory.php"
                    },*/
                    urlLocation:{
                        type:String,
                        value:"../../api_cmp/view/locationdirectorymedical.php"
                    },
                    urlSearchLocationSpecialty:{
                        type:String,
                        value:"../../api_cmp/view/locationspecialtymedical.php"
                    },
                    //predictionList:Array,
                    headersCustom: {
                        type: Object,
                        computed: '_getHeaders(customHeader)'
                    },
                    customHeader: {
                        value: '35f13ff714ce50c37baccead2e5a90c5='
                    },
                    cachecontrol: {
                        value: 'no-cache,no-store'
                    }
                }
            }
            ready(){
                super.ready();
                this.attached();
                this._getLocationSpecialty();
            }
            _getHeaders(customHeader) {
            return {'Accept': 'application/x-www-form-urlencoded','Authorization': this.customHeader,'cache-control': this.cachecontrol};
            }
            _didRespondLocationSpecialty(request){
                //console.log(request);
                //console.log(request.detail.response);
                this.itemLocation=request.detail.response.locationStorage;
                this.itemSpecialty=request.detail.response.specialtyStorage;
                //console.log(this.itemLocation);
                //var datastorage=request.detail.response.datosapi;
                //this.itemDirectory=datastorage;
                //console.log(datastorage);
            }

            _didRespondSearchSelect(requestSearch){
                var datastorage=requestSearch.detail.response.locationStorage;
                if(datastorage.length===0){
                    this._errorInputSet("No se han encontrado resultados para tu búsqueda.");
                    return false;
                }
                this.itemDirectory=datastorage;
                //console.log(datastorage);
            }

            attached() {
            // Use the document element
            this.$.listDirectory.scrollTarget = this.ownerDocument.documentElement;
        }
            getClassForItem(item, selected) {
            return selected ? 'item expanded' : 'item';
        }

            _showErrorLocationSpecialty(e, error){
                /*if(error.request.status==0){
                 location.reload();
                 }*/
                //location.reload();
                //this._searchText();
                //console.log(error.request);
                //console.log(error.request.status);
            }
            _errorInputSet(textError){
                this.$.msgerrorsearch.textContent=textError;
            }
            _validateText(textInput){
                var regularPhraseText=/^([áéíóúÁÉÍÓÚñÑÜüa-zA-z0-9\s]{3,3})+([áéíóúÁÉÍÓÚñÑÜüa-zA-z0-9\s]{0,50})$/;
                if(regularPhraseText.test(textInput)){
                    return true;
                }else{
                    return false;
                }
            }
            /*_getInputSearch(event){
                this._errorInputSet("");
                if (event.keyCode==13) {
                    if(this.valInputSearch.length<3){
                        this._errorInputSet("Introduce más caracteres");
                        return false;
                    }
                    if(this._validateText(this.valInputSearch)){
                        this._searchText();
                    }else{
                        this._errorInputSet("No se permiten caracteres especiales");
                    }
                }
            }*/

            _getSelectSearch() {
                this._errorInputSet("");
                if(this.idLocation===false){
                    this._errorInputSet("Selecciona una localidad");
                    return false;
                }
                if(this.idSpecialty===false){
                    this._errorInputSet("Selecciona una especialidad");
                    return false;
                }
                var ajax=this.$.searchSelect;
                ajax.url=this.urlSearchLocationSpecialty+"?ls="+this.idLocation+"-"+this.idSpecialty;
                ajax.headers=this.headersCustom;
                ajax.method="GET";
                ajax.contentType="application/x-www-form-urlencoded";
                ajax.sync=false;
                ajax.debounceDuration=300;
                ajax.generateRequest();
            }

            _getSelectSpecialty(e){
                var selectedItemSpecialty = e.target.selectedItem;
                if (selectedItemSpecialty) {
                    //console.log("selected2: " + selectedItemSpecialty.value);
                    this.idSpecialty=selectedItemSpecialty.value;
                }
            }
            _getSelectLocation(e){
                var selectedItem = e.target.selectedItem;
                if (selectedItem) {
                    //console.log("selected: " + selectedItem.value);
                    this.idLocation=selectedItem.value;
                }




                /*if(this.valInputSearch.length<3){
                        this._errorInputSet("Introduce más caracteres");
                        return false;
                    }
                    if(this._validateText(this.valInputSearch)){
                        this._searchText();
                    }else{
                        this._errorInputSet("No se permiten caracteres especiales");
                    }*/
            }

            /*_searchText(){

                var ajax=this.$.requestSearchMedicList;
                ajax.url=this.urlSearch+"?t="+this.valInputSearch;
                ajax.headers=this.headersCustom;

                ajax.contentType="application/x-www-form-urlencoded";
                ajax.withCredentials=true;
                ajax.sync=false;
                ajax.debounceDuration=300;
                ajax.generateRequest();
            }*/
            _getLocationSpecialty(){
                //console.log(this.valInputSearch);
                var ajax=this.$.requestLocationAndSpecialty;
                ajax.url=this.urlLocation+"?ls=32-1";
                ajax.headers=this.headersCustom;
                ajax.method="GET";
                ajax.contentType="application/x-www-form-urlencoded";
                ajax.sync=false;
                ajax.debounceDuration=300;
                ajax.generateRequest();
            }
        }
        window.customElements.define(LocationDirectoryMedical.is, LocationDirectoryMedical);
    </script>
