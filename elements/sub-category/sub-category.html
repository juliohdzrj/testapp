    <script>
        class SubCategory extends Polymer.Element {
            static get is() {
                return 'sub-category'
            }

            static get properties() {
                return {
                    listcategorycommercial:{
                        type: Object,
                        observer: 'vallistcategorycommercial'
                    },
                    subcategoryStorage:{
                        type:Array,
                        value: function() {
                            return [];
                        }
                    },
                    datacurrentitem: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    },
                    pagecurrent:{
                        type:Text
                        //observer:"_edopage"
                    },
                    urlCustom:Text,
                    urlmenu:{
                        type:Text,
                        value:"../../api_cmp/view/submenucomercial.php"
                    },
                    user:{
                        type:Object,
                        value:function() {
                            return {
                                id: "1",
                                appid: "35f13ff714ce50c37baccead2e5a90c5="
                            }
                        },
                        notify:true
                    },
                    routepage:{
                        type:Object,
                        computed:"recuestListCategory(currentPage)"
                    },
                    idcategorycurrent:{
                        type:Number,
                        computed:"_setIdCategoryCurrent(idcategoria)"
                    },
                    headersCustomSubMenu: {
                        type: Object,
                        computed: '_getHeaders(customHeader)'
                    },
                    customHeader: {
                        value: '35f13ff714ce50c37baccead2e5a90c5='
                    },
                    cachecontrol: {
                        value: 'max-age=0'
                    }
                }
            }
            ready(){
                super.ready();
                //console.log("sub-category");
            }
            vallistcategorycommercial(){
                //console.log(this.listcategorycommercial);
                return this.listcategorycommercial;
            }
            _setIdCategoryCurrent(idcurrentCategory){
                if(this.pagecurrent=="categoria"){
                    var parametersCategory=idcurrentCategory.n.split("-");
                    this.user.id=parametersCategory[0];
                    if(this.datacurrentitem[parametersCategory[0]]){
                        /*GENERAMOS LISTA*/
                        this.$.list.set('items', []);
                        this.datacurrentitem[parametersCategory[0]].forEach(function(datalistid) {
                            datalistid.forEach(function(datalist2) {
                                this.$.list.push('items', datalist2);
                                Polymer.dom.flush();
                                this.$.list.render();
                            }, this);
                        }, this);
                        /*END GENERAMOS LISTA*/
                    }else{
                        var ajax=this.$.requestDataSubMenu;
                        //var parametersListPage=this.user;
                        //ajax.body=parametersListPage;
                        this.urlCustom=this.urlmenu+"?i="+this.user.id;
                        ajax.url=this.urlCustom;
                        ajax.headers=this.headersCustomSubMenu;
                        ajax.method="GET";
                        //ajax.contentType="application/json";
                        ajax.contentType="application/x-www-form-urlencoded";
                        ajax.withCredentials=true;
                        ajax.sync=false;
                        ajax.debounceDuration=300;
                        ajax.generateRequest();
                    }
                }
            }
            _handleResponse(request){
                //console.log(request.detail.response);
                //return false;
                this.$.list.set('items', []);
                var datastorage=request.detail.response.datosapi;
                datastorage.forEach(function (datalist) {
                    this.push('subcategoryStorage', datalist);
                    this.$.list.push('items', datalist);
                    Polymer.dom.flush();
                    this.$.list.render();
                }, this);
                if(!this.datacurrentitem[this.user.id]){
                    this.datacurrentitem[this.user.id]=[];
                }
                this.datacurrentitem[this.user.id].push(this.subcategoryStorage);
                this.set('subcategoryStorage',[]);
                //console.log(this.datacurrentitem);
            }
            _getHeaders(customHeader) {
                return {'Accept': 'application/x-www-form-urlencoded','Authorization': this.customHeader,'cache-control': this.cachecontrol};
            }
        }
        window.customElements.define(SubCategory.is, SubCategory);
    </script>
