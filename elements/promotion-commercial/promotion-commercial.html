    <script>
        var scrollTop = function() {
            var scrollDuration = 500;
            var scrollStep = -window.scrollY / (scrollDuration / 15),
                scrollInterval = setInterval(function(){
                    if ( window.scrollY != 0 ) {
                        window.scrollBy( 0, scrollStep );
                    }
                    else clearInterval(scrollInterval);
                },15);

        }
        class PromotionCommercial extends Polymer.Element{
            static get is(){ return 'promotion-commercial' }
            static get properties(){
                return{
                    idcategoria:{
                        type:Object,
                        observer:'_setIdCategory'
                    },
                    datacurrentitem: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    },
                    currentId:{
                        type:Number,
                    },
                    totalPages:{
                        type:Number,
                    },
                    pageCounter:{
                        type:Number,
                        value:0
                    },
                    parametersListPage:{
                        type:Object,
                        value:function() {
                            return {
                                idCategoryCurrent: "none",
                                range:0,
                                appid: "35f13ff714ce50c37baccead2e5a90c5="
                            }
                        }
                    },
                    urlLimit:{
                        type:Text,
                        value:"../../api_cmp/view/listpromotion.php"
                    },
                    urlCustom:Text,
                    storageDataAll: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    },
                    headersCustom: {
                        type: Object,
                        computed: '_getHeaders(customHeader)'
                    },
                    customHeader: {
                        value: '35f13ff714ce50c37baccead2e5a90c5='
                    },
                    cachecontrol: {
                        value: 'max-age=0'
                    }
                }
            }
            ready(){
                super.ready();
            }
            _showError(e, error){
                if(error.request.status==0){
                    location.reload();
                }
                //location.reload();
                //console.log(error.request);
                //console.log(error.request.status);
            }
            _setIdCategory(setIdCategoryCurrent){
                //console.log(setIdCategoryCurrent);
                var resultId=setIdCategoryCurrent.n.split("-");
                console.log(resultId);
                if(resultId[2]=="categoria"||resultId[2]=="promocion"||resultId[2]=="consulta"){
                    return false;
                }
                this.currentId=resultId[0];
                this.totalPages=resultId[1];
                this.pageCounter=0;
                //scrollTop();
                this.$.list.set('items', []);

                if(this.datacurrentitem[this.currentId]){
                    //console.log(this.datacurrentitem[this.currentId].length);
                    /*GENERAMOS LISTA*/
                    this.datacurrentitem[this.currentId].forEach(function(datalistid) {
                        datalistid.forEach(function(datalist2) {
                            this.$.list.push('items', datalist2);
                            this.$.list.render();
                        }, this);
                    }, this);
                    /*END GENERAMOS LISTA*/
                    this.$.scrollTheshold.clearTriggers();
                }else{
                    this._loadMore();
                }
            }
            _loadMore(){
                if(this.currentId==undefined){
                    return false;
                }

                if(this.datacurrentitem[this.currentId]){
                    var lengthPage=this.datacurrentitem[this.currentId].length;
                    this.pageCounter=lengthPage;
                }

                this.parametersListPage.idCategoryCurrent=this.currentId;
                this.parametersListPage.range=this.pageCounter*20;
                this.urlCustom=this.urlLimit+"?n="+this.currentId+"&r="+this.parametersListPage.range;
                this.pageCounter++;
                //console.log(this.pageCounter);
                //console.log(this.totalPages);
                if(this.pageCounter<=this.totalPages) {


                    var ajax=this.$.requestListInterval;
                    var parametersListPage=this.parametersListPage;
                    //ajax.body=parametersListPage;
                    //ajax.url=this.urlLimit;
                    ajax.url=this.urlCustom;
                    ajax.headers=this.headersCustom;
                    ajax.method="GET";
                    //ajax.contentType="application/json";
                    ajax.contentType="application/x-www-form-urlencoded";
                    ajax.withCredentials=true;
                    ajax.sync=false;
                    ajax.debounceDuration=300;
                    ajax.generateRequest();




                    //this.$.requestListInterval.generateRequest();
                }

            }
            _didRespond(request){
                var datastorage=request.detail.response.datosapi;
                this.$.scrollTheshold.clearTriggers();
                    /*render data*/
                    //console.log(request.detail.response);
                    datastorage.forEach(function (datalist) {
                        this.push('storageDataAll', datalist);
                        this.$.list.push('items', datalist);
                        this.$.list.render();
                    }, this);
                        if(!this.datacurrentitem[this.currentId]){
                            this.datacurrentitem[this.currentId]=[];
                        }
                this.datacurrentitem[this.currentId].push(this.storageDataAll);
                this.set('storageDataAll',[]);
                //console.log(this.datacurrentitem);
                //console.log(request.detail.response);
                    /*END render data*/
            }


            _getHeaders(customHeader) {
            return {'Accept': 'application/x-www-form-urlencoded','Authorization': this.customHeader,'cache-control': this.cachecontrol};
            }
        }
        window.customElements.define(PromotionCommercial.is, PromotionCommercial);
    </script>
